<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telek Magassági Analízis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }

    .highlight {
      background-color: #90ee90 !important;
      font-weight: bold;
    }

    table {
      margin-top: 1rem;
    }

    td {
      width: 40px;
      height: 40px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid #ccc;
    }

    textarea {
      resize: none;
    }

    #matrix-container {
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="mb-4">Telek Magassági Pontok Elemzése</h2>

    <form id="terrainForm" class="mb-4" onsubmit="event.preventDefault(); SendArea();">
      <div class="mb-3">
        <label for="area" class="form-label">Magassági mátrix (soronként pontosvesszővel elválasztva):</label>
        <textarea class="form-control" id="area" name="area" rows="5" placeholder="pl.&#10;1;2;3&#10;2;2;3&#10;3;3;3"></textarea>
      </div>

      <div class="mb-3">
        <label for="epsilon" class="form-label">Epsilonn érték:</label>
        <input type="number" class="form-control w-25" id="epsilon" name="epsilon" step="any" placeholder="pl. 1">
      </div>

      <button type="submit" class="btn btn-primary">Táblázat kirajzolása</button>
    </form>

    <div id="matrix-container"></div>
    <p id="output" class="mt-3"></p>
  </div>

  <script src="main.js"></script>
</body>

</html>
